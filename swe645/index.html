<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Student Survey</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width" />
      <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
      <link rel="stylesheet" href="https://s3.amazonaws.com/classhomepage.com/survey.css" />
   </head>
   <body>
      <div style="text-align: left;">
         <button id="homepagebutton" type="button"><a href="https://s3.amazonaws.com/classhomepage.com/index.html">Homepage</a></button>
      </div>
      <header>
         <div id="title"><h1>Student Survey test1</h1>
      </header>
      <form id="survey-form">
         <fieldset class="fieldset">

            <div class="sub-group">
               <label class="left" id="fname-label" for="fname">*First Name:</label>
               <input type="text" class="right input-field" id="fname" placeholder="Enter your first name" required>
            </div>

            <div class="sub-group">
               <label class="left" id="lname-label" for="lname">*Last Name:</label>
               <input type="text" class="right input-field" id="lname" placeholder="Enter your last name" required>
            </div>

            <div class="sub-group">
               <label class="left" for="street">*Street Address</label>
               <input type="text" class="right input-field" id="street" placeholder="Enter your street address" required>
            </div>

            <div class="sub-group">
               <label class="left" for="city">*City</label>
               <input type="text" class="right input-field" id="city" placeholder="Enter your city" required>
            </div>

            <div class="sub-group">
               <label class="left" for="state">*State</label>
               <input type="text" class="right input-field" id="state" placeholder="Enter your state" required>
            </div>

            <div class="sub-group">
               <label class="left" for="zip">*Zip</label>
               <input type="text" class="right input-field" id="zip" placeholder="Enter your zip" required>
            </div>

            <div class="sub-group">
               <label class="left" for="telephone">*Telephone</label>
               <input type="tel" class="right input-field" id="telephone" placeholder="Enter your phone number" required>
            </div>

            <div class="sub-group">
               <label class="left" for="email">*Email</label>
               <input type="email" class="right input-field" id="email" placeholder="Enter your email id" required>
            </div>

            <div class="sub-group">
               <label class="left" for="date">*Date</label>
               <input type="date" class="right input-field" id="date" required>
            </div>

            <div class="sub-group">
               <label class="left">What did you like the most about the campus?</label>
               <ul style="list-style: none;" class="right">
                  <li class="checkbox"><label><input type="checkbox" value="students" >Students</label></li>
                  <li class="checkbox"><label><input type="checkbox" value="location">Location</label></li>
                  <li class="checkbox"><label><input type="checkbox" value="campus" >Campus<label></li>
                  <li class="checkbox"><label><input type="checkbox" value="atmosphere" >Atmosphere</label></li>
                  <li class="checkbox"><label><input type="checkbox" value="dorm" >Dorm Rooms</label></li>
                  <li class="checkbox"><label><input type="checkbox" value="sports" >Sports</label></li>
               </ul>
            </div>

            <div class="sub-group">
               <label class="left" id="left-radio">How did you become interested in the university?</label>
               <ul style="list-style: none" class="right">
                  <li class="radio"><label><input name="radio-buttons" value="friends" type="radio" class="interest">Friends</label></li>
                  <li class="radio"><label><input name="radio-buttons" value="television" type="radio" class="interest">Television</label></li>
                  <li class="radio"><label><input name="radio-buttons" value="internet" type="radio" class="interest">Internet</label></li>
                  <li class="radio"><label><input name="radio-buttons" value="other" type="radio" class="interest">Other</label></li>
               </ul>
            </div>

            <div class="sub-group">
               <label class="left" for="preference">How likely are you to recommend this university to other prospective students?</label>
               <select class="right dropdown" id="preference">
                  <option selected disabled>Choose..</option>
                  <option value="verylikely">Very Likely</option>
                  <option value="likely">Likely</option>
                  <option value="unlikely">Unlikely</option>
               </select>
            </div>

            <div class="sub-group">
               <label class="left" for="raffle">Raffle</label>
               <input type="text" class="right input-field" id="raffle" placeholder="Enter 10 ',' separated values ranging from 1-100">
            </div>

            <div class="sub-group">
               <label class="left" for="comments">Additional Comments</label>
               <textarea class="right input-field" id="comments" placeholder="Comments"></textarea>
            </div>

            <div style="text-align: center;">
               <button id="clear" type="reset">Clear</button>
               <button id="submit" type="submit" onclick="check()">Submit</button>
            </div>
            
         </fieldset>
      </form>
   </body>

   <script>
      function check(){
        var a=document.getElementById("raffle").value;
        b=a.split(',');
      //   console.log(b.length)
        if(b.length<10){
          alert("Please enter at least 10 numbers in the raffle field!");
        }
        if(b.length>=10)
            {    
              alert("Form Submitted Successfully!")
              }  
      }
    </script>

</html>
